<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_FORMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="conteiner">
        <div class="header">
            <h3>Cadastre seu veiculo para vender masis rapido</h3>
        </div>
        <div class="form-conteiner">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro</h1>
                <p>Descreva as carcteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do Anuncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um titulo para o seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">preço<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="digite o preço"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="description">descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="aqui voce coloca os detalhes do veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">marca<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veiculo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="model">modelo<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite a modelo do veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">kilometragem<span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de cambio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Cãmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                                <label for="lane-assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">partida sem chave</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                    </div>
                    <input type="submit" value="enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
